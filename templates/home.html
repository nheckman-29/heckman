<!DOCTYPE html>
<html>

<head>
    <title>Nathan Heckman</title>
    <link rel="icon" type="image/x-icon" href="static/n.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href={{ url_for( 'static' , filename="style.css" ) }} />
</head>

<body>
    <div class="topnav">
        <div class="topnav-centered">
            <img src="static/headshot.jpg" alt="Nathan Heckman">
            <p>Nathan Heckman</p>
        </div>
        <a class="active" href="/home">Home</a>
        <a href="/resume">Resume</a>
        <a href="/projects">Projects</a>
        <a href="/contact">Contact</a>
    </div>
    <div class="main">
        <div class="intro">
            <h1>Hello! My name is Nathan Heckman and I am a software engineer. Welcome to my site!</h1>
        </div>
        <div class="divider"></div>
        <div class="left">
            <h1 style="font-weight: bold">Current Employer</h1>
            <img class="adp" src="static/adp.png" alt="ADP">
            <h2 class="current-title">Associate Application Developer</h2>
        </div>
        <div class="break"></div> <!-- For mobile spacing -->
        <div class="right">
            <h1 style="font-weight: bold">Former Employers</h1>
            <div class="slideshow">
                <div class="items">
                    <img class="companies" src="static/neenah.png" alt="Neenah">
                    <h2 class="job-titles">IT Infrastructure Intern</h2>

                    <img class="companies" src="static/rcb.jpg" alt="Robinson College of Business">
                    <h2 class="job-titles">Classroom Support Technician</h2>

                    <img class="companies" src="static/gsu.png" alt="Georgia State University">
                    <h2 class="job-titles">Event Technician</h2>

                    <img class="companies" src="static/classic.jpg" alt="Classic Collision">
                    <h2 class="job-titles">Detailer</h2>
                </div>   
            </div>
        </div>
    </div>


    <script>
        var slideIndex = 0;
        slideshow();

        function slideshow() {
            var i;
            var x = document.getElementsByClassName("companies");
            var y = document.getElementsByClassName("job-titles")
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
                y[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > x.length) { slideIndex = 1 }
            x[slideIndex - 1].style.display = "block";
            y[slideIndex - 1].style.display = "block";
            setTimeout(slideshow, 3000);
        }
    </script>
</body>

</html>
